<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio tabela</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h2 class="titulo">Moda</h2>
        <table>
            <tr class="cabecalho">
                <th class="cabecalho-moda">Produto</th>
                <th class="cabecalho-moda">Tamanho</th>
                <th class="cabecalho-moda">Valor</th>
            </tr>
            <tr>
                <td class="valores">Camiseta</td>
                <td class="valores">M</td>
                <td class="valores">R$ 49,00</td>
            </tr>
            <tr>
                <td class="valores">Tenis</td>
                <td class="valores">42</td>
                <td class="valores">R$ 5,00</td>
            </tr>
        </table>
</div>

    <div>
        <h2 class="titulo">Casa</h2>
        <table>
            <tr class="cabecalho">
                <th class="cabecalho-casa">Produto</th>
                <th class="cabecalho-casa">Valor</th>
            </tr>
            <tr>
                <td class="valores">Sofá</td>
                <td class="valores">R$ 1.200,00</td>
            </tr>
            <tr>
                <td class="valores">Televisão</td>
                <td class="valores">R$ 5.000,00</td>
            </tr>
        </table>
</div>
</body>
</html>
